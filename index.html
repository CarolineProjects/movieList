<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <title>Movie List</title>
  <meta name="description" content="Lista de filmes e séries">
</head>

<body>
  <div class="container">

    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
            <div class="img-logo">
              <img src="public/images/logo.svg" alt="Logo">
            </div>
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-light active" aria-current="page" href="#">Movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">TV Show</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Suggest me<img src="public/images/arrow.svg"
                    alt="Ícone seta"></a>
              </li>
            </ul>
          </div>
        </div>
    </header>

    <section class="container mt-5" data-aos="fade-right" data-aos-duration="2000">
      <div class="row">
        <div class="col-md-6 info-text">
          <h1>MaileHereko</h1>
          <p>List of movies and TV Shows, I, <span>Pramod Poudel</span> have watched till date. Explore what I have
            watched and also feel
            free to make a suggestion. 😉</p>
        </div>
        <div class="col-md-12 search">
          <input type="text" name="search" placeholder="Search Movies or TV Shows">
          <img src="public/images/search.svg" alt="Logo">
        </div>
      </div>
    </section>

    <section class="list-movies">
      <nav>
        <div class="nav nav-tabs mb-4" id="nav-tab" role="tablist">
          <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
            type="button" role="tab" aria-controls="nav-home" aria-selected="true">Movies</button>
          <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button"
            role="tab" aria-controls="nav-contact" aria-selected="false">TV Show</button>
        </div>
      </nav>

      <div class="container-fluid d-flex flex-wrap">
        <div class="row">
          <div class="col-md-12 card-container p-3">
            <img src="public/images/capa.svg" alt="Capa do Filme" class="img-fluid">
            <p class="name">Black Widow</p>
          </div>
        </div>

      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
  </script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
  AOS.init();
</script>
</body>

</html>
